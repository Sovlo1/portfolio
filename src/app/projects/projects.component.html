<section>
    <div class="d-flex flex-align-center fill">
        <div class="d-flex flex-column flex-align-center">
            <h2>Projets pass√©s et en cours:</h2>
            <div class="container d-flex flex-wrap">
                <div *ngFor="let work of works;let i = index" class="container__projects">
                    <div class=" d-flex flex-column" (mouseover)="isHovered(i)" (mouseleave)="isNotHovered()">
                        <div *ngIf="(hovered && i === this.index)" class="container__projects__box">
                            <p class="container__projects__box__description fill w-fill">{{ work.bigDescription}} </p>
                        </div>
                        <img class="container__projects__image" src="{{ work.image }}" alt="">
                        <div class="container__projects__about">
                            <h3>{{ work.name }} </h3>
                            <p>{{work.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
