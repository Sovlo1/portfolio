<header [ngClass]="{'light-mode': dark}">
    <div [ngClass]="{'justify-cntr':this.currentWindowWidth < 1100}"
        class="top__bar d-flex justify-space-between flex-align-center fill">
        <h1 *ngIf="this.currentWindowWidth > 1100">Raphael Alves, Developpeur Web Junior</h1>
        <nav>
            <ul class="d-flex flex-align-center">
                <div class="btn__container ">
                    <div [ngClass]="{'slideIn': this.displayButtons || this.currentWindowWidth < 1100,
                                    'slideOff': !this.displayButtons && this.currentWindowWidth > 1100}
                                     " class="slideIn btn__container-slide d-flex flex-align-center">
                        <li class="nav--btn cursor-pointer" (click)="goTo('about')">A&nbsp;propos</li>
                        <li class="divider"></li>
                        <li class="nav--btn cursor-pointer" (click)="goTo('education')">Parcours</li>
                        <li class="divider"></li>
                        <li class="nav--btn cursor-pointer" (click)="goTo('projects')">Portfolio</li>
                        <li class="divider"></li>
                        <li class="nav--btn cursor-pointer" (click)="goTo('contact')">Contact</li>
                    </div>
                </div>
                <li *ngIf="this.currentWindowWidth > 1100" class="nav--icon cursor-pointer" (click)="showButtons()"><i
                        class="fa-solid fa-bars"></i></li>
            </ul>
        </nav>
    </div>
</header>
